<ion-header>
  <ion-navbar>
    <ion-title>
      Venda de Tênis
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Telefone</ion-label>
      <ion-input type="tel" name="telefone" [(ngModel)]="telefone"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Marca/Modelo</ion-label>
      <ion-input type="text" name="marca" [(ngModel)]="marca"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Numeração</ion-label>
      <ion-input type="text" name="numeracao" [(ngModel)]="numeracao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data da Venda</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" name="data" [(ngModel)]="data"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Valor</ion-label>
      <ion-input type="text" name="valor" [(ngModel)]="valor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Forma de Pagamento</ion-label>
      <ion-input type="text" name="pagamento" [(ngModel)]="pagamento"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col col-6>Entrada: R$ 40,00 </ion-col> <ion-col col-6>Data: 27/12/2017 </ion-col>
        <ion-col col-6>Parcela 01: R$ 40,00 </ion-col> <ion-col col-6>Data: 05/01/2017 </ion-col>
        <ion-col col-6>Parcela 02 R$ 20,00 </ion-col> <ion-col col-6>Data: 05/02/2017 </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>

  <button ion-button block (click)="save()">Salvar</button>

</ion-content>
